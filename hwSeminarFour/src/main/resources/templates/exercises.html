<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily exercises</title>
</head>
<body>
    <h2>Exercises:</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Repeat</th>
        </tr>
        <tr th:each="exercise: ${exercises}">
            <td th:text="${exercise.name}"></td>
            <td th:text="${exercise.repeat}"></td>
        </tr>
    </table>

    <h3>Add exercise</h3>
    <form action="/exercises" method="post">
        Name: <input type="text" name="name">
        Repeat: <input type="number" step="any" name="repeat">
        <button type="submit">Add exercise</button>
    </form>

</body>
</html>
